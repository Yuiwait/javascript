<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Basic Form</title>
    <style>
        :root{
            --bg:#f3f6fb;
            --card:#fff;
            --accent:#2563eb;
            --muted:#6b7280;
            --radius:10px;
        }

        html,body{
            height:100%;
            margin:0;
            font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;
            background:linear-gradient(180deg,#eef2ff 0%,var(--bg) 100%);
            color:#111827;
        }

        .wrap{
            min-height:100%;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:32px;
            box-sizing:border-box;
        }

        .card{
            background:var(--card);
            border-radius:var(--radius);
            box-shadow:0 6px 20px rgba(16,24,40,0.08);
            width:100%;
            max-width:720px;
            padding:28px;
        }

        h1{
            margin:0 0 12px 0;
            font-size:1.25rem;
        }
        p.lead{
            margin:0 0 20px 0;
            color:var(--muted);
            font-size:0.95rem;
        }

        form{
            display:grid;
            gap:14px;
        }

        .row{
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:12px;
        }

        label{
            display:block;
            font-size:0.85rem;
            margin-bottom:6px;
            color:#374151;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        textarea,
        select {
            width:100%;
            padding:10px 12px;
            border:1px solid #e5e7eb;
            border-radius:8px;
            background:#fff;
            box-sizing:border-box;
            font-size:0.95rem;
            color:#111827;
            transition:box-shadow .12s, border-color .12s;
        }

        input:focus, textarea:focus, select:focus{
            outline:none;
            border-color:var(--accent);
            box-shadow:0 0 0 4px rgba(37,99,235,0.08);
        }

        textarea{
            min-height:100px;
            resize:vertical;
        }

        .actions{
            display:flex;
            gap:10px;
            justify-content:flex-end;
            align-items:center;
            margin-top:6px;
        }

        button{
            background:var(--accent);
            color:#fff;
            border:none;
            padding:10px 16px;
            border-radius:8px;
            cursor:pointer;
            font-weight:600;
        }
        button.secondary{
            background:#eef2ff;
            color:var(--accent);
            border:1px solid rgba(37,99,235,0.12);
        }

        .small{
            font-size:0.85rem;
            color:var(--muted);
        }

        @media (max-width:560px){
            .row{ grid-template-columns:1fr; }
            .actions{ flex-direction:column-reverse; align-items:stretch; }
            button{ width:100%; }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card">
            <h1>Contact form</h1>
           
            <form action="#" method="post" onsubmit="handleSubmit(event)"></form>
                <div class="row">
                    <div>
                        <label for="first">First name</label>
                        <input id="first" name="first" type="text" placeholder="Jane" required>
                    </div>
                    <div>
                        <label for="last">Last name</label>
                        <input id="last" name="last" type="text" placeholder="Doe" required>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="jane@example.com" required>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input id="phone" name="phone" type="tel" placeholder="+1 (555) 555-5555">
                    </div>
                </div>

                <div>
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="">Choose a subject</option>
                        <option>General question</option>
                        <option>Support</option>
                        <option>Feedback</option>
                    </select>
                </div>

                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
                </div>

                <div class="actions">
                    <span class="small">Weâ€™ll never share your information.</span>
                    <div style="flex:1"></div>
                    <button type="button" class="secondary" onclick="document.querySelector('form').reset()">Reset</button>
                    <button type="submit">Send message</button>
                </div>
            </form>

            <script>
                function handleSubmit(e) {
                    e.preventDefault();
                    const f = e.target;
                    const data = {
                        first: f.elements['first'].value,
                        last: f.elements['last'].value,
                        email: f.elements['email'].value,
                        phone: f.elements['phone'].value,
                        subject: f.elements['subject'].value,
                        message: f.elements['message'].value
                    };
                    console.log('Form submitted:', data);
                }
            </script>
        </div>
    </div>
</body>
</html>
