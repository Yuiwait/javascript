  <div id="text">
    <p id="button">hello world</p>
    <button onclick="demo()">change text</button>
    <button onclick="change()">color</button>
    <button onclick="normal()">normal</button>
  </div>
  <script>
    const demo = () => {

      document.getElementById("button").innerHTML="change text";
    }
    const change = () => {
      const colorDIV= document.getElementById("text");
      colorDIV.style.backgroundColor = "black";
      colorDIV.style.color="white";
    }
    const normal = () => {
      const colorDIV=document.getElementById("text");
      colorDIV.style.backgroundColor = "white";
      colorDIV.style.color="black";
    }
  </script>
